<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Coffee</title>

    <!--   style sheets   -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <!--   jumbotron   -->

    <div class="overlay jumbotron jumbotron-fluid jumbotron-background row d-block  d-md-flex justify-content-center">
        <h1 class="display-4 col d-flex justify-content-center justify-content-md-end align-items-center">Java</h1>
        <img id="logo" class="col mx-auto d-flex justify-content-center" src="java-logo.png" alt="java-logo">
        <h1 class="display-4 col d-flex justify-content-center justify-content-md-start align-items-center pl-0">Coffee</h1>

    </div>

    <!---end of jumbotron-->

    <div class="row mt-5">
        <div class="col p-4">
            <div id="coffees" class="row"></div>
        </div>

        <div id="shadow-form" class="col bg-white rounded shadow p-3 mb-5">
            <form>
                <label for="roast-selection">Roast</label>
                <select id="roast-selection" class="mb-3 form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <option id="all">all</option>
                </select>
                <label for="coffee-name">Coffee Name</label>
                    <input id="coffee-name" class="form-control" type="text">

                <input id="submit" class="my-4 btn-secondary form-control" type="submit"/>
                <hr>
            </form>
            <form>
                <label for="add-roast">Roast</label>
                <select id="add-roast" class="mb-3 form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="add-coffee-name">Coffee Name</label>
                <input id="add-coffee-name" class="form-control" type="text">

                <input id="add-coffee-submit" class="my-4 btn-secondary form-control" type="submit"/>
            </form>
        </div>
    </div>
</div>

    <!--   js libraries   -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
